        echo "**Platforms**: ${{ needs.validate.outputs.platforms }}" >> $GITHUB_STEP_SUMMARY
        echo "**Compression**: Level ${{ github.event.inputs.compression_level || '9' }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        # Build status with emojis
        echo "## ðŸ“Š Build Status" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        if [[ "${{ needs.validate.outputs.platforms }}" == *"windows"* ]]; then
          if [ "${{ needs.build-windows.result }}" = "success" ]; then
            echo "âœ… **Windows**: All formats built successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Windows**: Build failed" >> $GITHUB_STEP_SUMMARY
          fi
        fi

        if [[ "${{ needs.validate.outputs.platforms }}" == *"macos"* ]]; then
          if [ "${{ needs.build-macos.result }}" = "success" ]; then
            echo "âœ… **macOS**: Comprehensive universal binaries built successfully" >> $GITHUB_STEP_SUMMARY
            echo "   - ðŸ“¦ **DMG**: Disk image installer with custom background" >> $GITHUB_STEP_SUMMARY
            echo "   - ðŸ“¦ **PKG**: macOS installer package with scripts" >> $GITHUB_STEP_SUMMARY
            echo "   - ðŸ“¦ **ZIP**: Compressed app bundle for direct installation" >> $GITHUB_STEP_SUMMARY
            echo "   - ðŸŽ **APP**: Native macOS application bundle" >> $GITHUB_STEP_SUMMARY
            echo "   - ðŸ”§ **Architecture**: Universal (Intel x64 + Apple Silicon ARM64)" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **macOS**: Build failed" >> $GITHUB_STEP_SUMMARY
          fi
        fi

        if [[ "${{ needs.validate.outputs.platforms }}" == *"linux"* ]]; then
          if [ "${{ needs.build-linux.result }}" = "success" ]; then
            echo "âœ… **Linux**: Optimized multi-format builds completed successfully" >> $GITHUB_STEP_SUMMARY
            echo "   - ðŸ“¦ **AppImage**: Universal Linux application (83MB)" >> $GITHUB_STEP_SUMMARY
            echo "   - ðŸ“¦ **DEB**: Debian/Ubuntu package (73MB)" >> $GITHUB_STEP_SUMMARY
