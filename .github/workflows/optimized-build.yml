            echo "   - ðŸ“ˆ **Coverage**: ~95% of Linux users supported" >> $GITHUB_STEP_SUMMARY
            echo "   - ðŸ”§ **Features**: Desktop integration, file associations, system integration" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Linux**: Optimized build failed" >> $GITHUB_STEP_SUMMARY
          fi
        fi

        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ðŸ“¦ Generated Packages" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        # List all artifacts with sizes and detailed platform info
        if [ -d "artifacts" ]; then
          find artifacts -type f \( -name "*.dmg" -o -name "*.pkg" -o -name "*.exe" -o -name "*.msi" -o -name "*.AppImage" -o -name "*.tar.gz" -o -name "*.deb" -o -name "*.snap" -o -name "*.zip" \) | sort | while read file; do
