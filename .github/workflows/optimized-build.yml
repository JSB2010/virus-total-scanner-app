        # List all artifacts with sizes
        if [ -d "artifacts" ]; then
          find artifacts -type f \( -name "*.dmg" -o -name "*.pkg" -o -name "*.exe" -o -name "*.msi" -o -name "*.AppImage" -o -name "*.tar.gz" -o -name "*.deb" -o -name "*.rpm" -o -name "*.zip" \) | sort | while read file; do
