              "architectures": ["x64"],
              "totalFormats": 2
            },
            "container": {
              "registry": "ghcr.io/jsb2010/dropsentinel",
              "formats": ["Docker Container"],
              "architectures": ["amd64"],
              "totalFormats": 1,
              "purpose": "Development environment and testing"
            }
          },
          "totalPlatforms": 4,
          "totalPackages": 9,
          "buildSystem": "electron-builder + docker",
          "features": [
            "Real-time file scanning",
